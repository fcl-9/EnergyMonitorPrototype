    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>


        <style>
            #preview{
                position: relative;
                background: #333;
                color: #fff;
                float: left;
                width: 375px;
                height: 375px;
                margin: 0 20px 20px 0;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
            }

            #slider{
                width: 350px;
            }
        </style>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <p>Enerspectrum interaction.</p>


        <div id="preview">

        </div>
        <label for="slider" id="sliderlabel">Power: 0 w</label>
        <br>
        <input id="slider" type="range" name="points" min="0" max="4400" value="0">



        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var opts = {
                lines: 20 // The number of lines to draw
                , length: 0 // The length of each line
                , width: 27 // The line thickness
                , radius: 76 // The radius of the inner circle
                , scale:  1.2// Scales overall size of the spinner
                , corners: 1 // Corner roundness (0..1)
                , color: '#2dff26' // #rgb or #rrggbb or array of colors
                , opacity: 0 // Opacity of the lines
                , rotate: 50 // The rotation offset
                , direction: 1 // 1: clockwise, -1: counterclockwise
                , speed: 1 // Rounds per second
                , trail: 60 // Afterglow percentage
                , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
                , zIndex: 2e9 // The z-index (defaults to 2000000000)
                , className: 'spinner' // The CSS class to assign to the spinner
                , top: '50%' // Top position relative to parent
                , left: '50%' // Left position relative to parent
                , shadow: false // Whether to render a shadow
                , hwaccel: false // Whether to use hardware acceleration
                , position: 'absolute' // Element positioning
            }
            var target = document.getElementById('preview');
            var spinner = new Spinner(opts).spin(target);

            $("#slider").on("change",function(){
                $("#sliderlabel").html("Power: " + $(this).val() + " w");
                spinner.stop();
                if($(this).val() >= 1000 ){
                    //Red
                    opts.color = "#ff131a";
                    opts.speed = $(this).val() / 300;
                }else if($(this).val() > 300 && $(this).val() < 1000){
                    //Yellow
                    opts.color = "#ffec07";
                    opts.speed = $(this).val() / 300;
                }else{
                    //Green
                    opts.color = "#2dff26";
                    if($(this).val() === 0 ) {
                        opts.speed = 1;
                    }
                    else{
                        opts.speed = $(this).val() / 300;
                    }
                }
                spinner.spin(target);
            });

            $("#slider").on("input", function () {
                $("#sliderlabel").html("Power: " + $(this).val() + " w");
                if($(this).val() >= 1000 ){
                    //Red
                    spinner.stop();
                    opts.color = "#ff131a";
                    spinner.spin(target);
                }else if($(this).val() > 300 && $(this).val() < 1000){
                    //Yellow
                    spinner.stop();
                    opts.color = "#ffec07";
                    spinner.spin(target);
                }else{
                    //Green
                    spinner.stop();
                    opts.color = "#2dff26";
                    spinner.spin(target);
                }
            });

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
